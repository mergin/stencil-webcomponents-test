<!DOCTYPE html>
<html dir="ltr"
      lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <title>Stencil Component Starter</title>
    <!-- <script src="/build/mycomponent.js"></script> -->
    <script type="module"
            src="build/testcomponents.esm.js"></script>
    <script nomodule
            src="build/testcomponents.js"></script>

</head>

<style>
    body.dark {
        background-color: #222831;
    }
</style>

<body class="">

    <!-- <my-modal></my-modal> -->
    <my-modal class="rainbow"
              title="This is the title"
              content="This is the content of the modal">
    </my-modal>

    <my-component first="Stencil"
                  last="'Don't call me a framework' JS">
    </my-component>
    <br>
    <my-component-2 first="Other"
                    last="Component">
    </my-component-2>

    <button id="open">Open Modal</button>
    <button id="close">Close Modal</button>

    <script>
        var btnOpen = document.querySelector('button#open');
        var btnClose = document.querySelector('button#close');
        var modal = document.querySelector('my-modal');
        btnOpen.addEventListener('click', function () {
            // modal.style.display = 'block';
            modal.open();
        });
        btnClose.addEventListener('click', function () {
            // modal.style.display = 'block';
            modal.close();
        });
    </script>

</body>

</html>
